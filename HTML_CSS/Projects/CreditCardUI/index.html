<!DOCTYPE html>

            <div class="detailSection">

                    <h5 id="Number"> 8050 5040 2030 3020</h5>
                    <h5 id="User">Sai Prakash Reddy</h5>
                </div>
                <div class="valid">
                    <h5>Valid Thru</h5>
                    <h4>05/28</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
